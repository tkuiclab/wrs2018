<head>
  <meta name="viewport" content="width=320, initial-scale=1">
  <title>Chat</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
  <audio id="output"></audio>
  <div id="wrapper">
    <div id="chat_box" class="content"></div>

    <div id="footer">
      <div class="content">
      <form action="{{req._parsedUrl.pathname}}">
        <input type="text" id="message" placeholder="Ask Something?" value="{{payload.text_to_say}}"/>
        <input type="button" id="send_btn" value="Send" onclick="sendMessage()">

        <button id="p">Record</button>
        <button id="s" disabled>Stop</button>
        
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" onclick="on_off_sound()"checked>
            <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>

        <ul id="recordingslist"></ul>
        
      </form>
      </div>
    </div>
  </div>
</body>

  <script>

  window.onload = function(){

  window.AudioContext = window.AudioContext || window.webkitAudioContext;
  navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;
  window.URL = window.URL || window.webkitURL;
  var recorder;
  var cc = 1;
  var s = document.getElementById('s');
  var p = document.getElementById('p');
  var timer;
  var context = new AudioContext();

  navigator.getUserMedia({audio: true}, function(stream) {
    var microphone = context.createMediaStreamSource(stream);
    var analyser = context.createAnalyser();
    microphone.connect(analyser);

    analyser.fftSize = 2048;
    var bufferLength = analyser.frequencyBinCount;
    var dataArray = new Uint8Array(analyser.fftSize);
    analyser.getByteFrequencyData(dataArray);

    s.onclick = function(){

      clearTimeout(timer);
      p.disabled = false;
      s.disabled = true;
      recorder.stop();
      createDownloadLink();
      recorder.clear();
    };

    p.onclick = function(){
      //alert("speak");
      recorder = new Recorder(microphone);
      recorder.record();
      p.disabled = true;
      s.disabled = false;
      update();
    };


    function update(){
      //console.log(dataArray);

      analyser.getByteFrequencyData(dataArray);
      //sendMessage(dataArray);

      timer = setTimeout(update,20);
    }

    function createDownloadLink(){

        recorder.exportWAV(function(blob) {
        var url = URL.createObjectURL(blob);
        var li = document.createElement('li');
        var au = document.createElement('audio');
        var hf = document.createElement('a');
        
        if(!cc){
            var aa = document.getElementById("recordingslist");
            aa.removeChild(aa.childNodes[0]);
        }
        cc = 0;
        
        au.controls = true;
        au.src = url;
        hf.href = url;
        hf.download = new Date().toISOString() + '.wav';
        hf.innerHTML = hf.download;
        li.append(au);
        li.append(hf);
        recordingslist.append(li);
      });
    }

  }, function(){
    console.log('error');
  });
  };
  </script>

    var message = document.createTextNode(message);

    var chat = document.getElementById('chat_box');
    chat.appendChild(messageBox);
  }

    var user = document.createTextNode(user + ': ');

    var userBox = document.createElement('span');
    userBox.className = 'username';
    userBox.appendChild(user);

    var message = document.createTextNode(message);

    var messageBox = document.createElement('p');
    messageBox.appendChild(userBox);
    messageBox.appendChild(message);

    var chat = document.getElementById('chat_box');
    chat.appendChild(messageBox);
  }

    var user = document.getElementById('user');
    var message = document.getElementById('message');

    var payload = {
      message: message.value,
      user: "ME",//user.value,
      ts: (new Date()).getTime()
    };

    sock.send(JSON.stringify(payload));
